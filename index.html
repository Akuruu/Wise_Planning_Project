    <!-- Hero content: will be in the middle, search button and time-->
    <header>
      <section class="container" style="justify-content: center;">
        <h1>Get
        <span
           class="txt-rotate"
           data-period="3000"
           data-rotate='[ "facts.", "latest news."]'></span>
        </h1>
        <h2>Data driven decisions.</h2>
      </section>
      <div class="container is-centered">
        <div class="field is-grouped has-addons">
          <div class="control has-icons-left is-expanded">
            <p>
              <input class="input is-success" type="text" placeholder="Find by company name or ticker">
              <span class="icon is-small is-left">
                <i class="fas fa-search"></i>
              </span>
            </p>
          </div>
            <p class="sucess">
              <button id="submitBtn" class="button is-success">
                Search
              </button>
            </p>
          </div>
        </div>
        </div>
      </div>
    </header>
    <br>
    <!--Home page show news & Stock information-->
    <section>
      <div class="container is-fullheight-100vh">
        <div class="columns" id="hide-stock">
          <div class="column is-two-fifths">
            <h3>Recommended</h3>    
            <!--1st column--> 
            <div class="column">one</div>
            <div class="column">two</div>
            <div id="info-list"></div>
          </div>
            <!--2nd column-->
            <div class="column is-three-fifths">
              <h3>Recommended Articles</h3> 
              <!--Replace text with boxes-->
              <div class="column card">
                <div class="card-content" id="article">
                  <p class="title">
                  </p>
                  <p class="subtitle">
                  </p>
                  <footer class="card-footer">
                    <p class="card-footer-item">
                      <span>
                        View on <a href="https://twitter.com/codinghorror/status/506010907021828096">Twitter</a>
                      </span>
                    </p>
                    <p class="card-footer-item">
                      <span>
                        <a>Facebook</a>
                      </span>
                    </p>
                  </footer>
                </div>
                </div>
            </div> 
            </div>
            <!--rendering first search results & showing companies available-->
        </div>
    </section>
    <!--End of columns-->

    <footer class="footer" style="background-color: hsl(0, 0%, 96%);">
      <div class="content has-text-centered">
        <p>
          <strong>The 200's </strong><a href="./The-team.html">Meet the team </a>
